<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .links {
            padding: 20px;
        }

        .link-item {
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .link-item:hover {
            background-color: #ecf0f1;
        }

        .link-item a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            display: block;
        }

        .footer {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
